<div class="page-container">
  <h3>Application</h3>
  <div fxLayout="row" fxLayout.xs="column" fxLayout.sm="column" fxLayoutGap="0.5%" fxLayoutAlign="start" class="grid-container">
    <mat-card fxFlex="50%" class="page-card">
      <mat-card-header>
        <mat-card-title><h4>What it is</h4></mat-card-title>
      </mat-card-header>
      <mat-card-content class="dashboard-card-content">
        <mat-list>
          <h3 mat-subheader>Name</h3>
          <mat-list-item>#{{application.ID}} {{application.name}} (<a href="{{application.musicalReferenceLink}}" target="_blank">musical ref</a>)</mat-list-item>
          <h3 mat-subheader>Type</h3>
          <mat-list-item>{{application.type}}</mat-list-item>
          <h3 mat-subheader>Description</h3>
          <mat-list-item>{{application.description}}</mat-list-item>
          <h3 mat-subheader>Status</h3>
          <mat-list-item>{{application.status}}</mat-list-item>
          <h3 mat-subheader>Last Activity</h3>
          <mat-list-item>{{application.lastActivity}}</mat-list-item>
        </mat-list>
      </mat-card-content>
      <mat-card-actions>
      </mat-card-actions>
    </mat-card>
    <mat-card fxFlex="50%" class="page-card">
      <mat-card-header>
        <mat-card-title><h4>Latest Log</h4></mat-card-title>
      </mat-card-header>
      <mat-card-content class="dashboard-card-content">
        <table mat-table [dataSource]="applicationLogDataSource" class="mat-elevation-z8">

          <!-- Position Column -->
          <ng-container matColumnDef="ID">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.ID}} </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="message">
            <th mat-header-cell *matHeaderCellDef> Message </th>
            <td mat-cell *matCellDef="let element"> {{element.message}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedApplicationLogColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedApplicationLogColumns;"></tr>
        </table>
      </mat-card-content>
      <mat-card-actions>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
