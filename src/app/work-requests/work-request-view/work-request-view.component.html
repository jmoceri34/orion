<div class="page-container">
  <h3>Work Request</h3>
  <div fxLayout="row" fxLayout.xs="column" fxLayout.sm="column" fxLayoutGap="0.5%" fxLayoutAlign="start center" class="grid-container">
    <mat-card fxFlex="50%" class="page-card">
      <mat-card-header>
        <mat-card-title><h4>Details</h4></mat-card-title>
      </mat-card-header>
      <mat-card-content class="dashboard-card-content">
        <form class="example-form">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="ID" readonly value="{{workRequest.ID}}">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Type" readonly value="{{workRequest.type}}">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Priority" readonly value="{{workRequest.priority}}">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Subject" readonly value="{{workRequest.subject}}">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <textarea matInput placeholder="Message" readonly value="{{workRequest.message}}"></textarea>
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="From" readonly value="{{workRequest.from}}">
          </mat-form-field>
        </form>
      </mat-card-content>
      <mat-card-actions>
      </mat-card-actions>
    </mat-card>
  </div>
